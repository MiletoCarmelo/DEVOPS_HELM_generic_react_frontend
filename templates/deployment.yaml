apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "label-generator" . | nindent 4 }}
    module: {{ .Values.module }}
  name: {{ .Values.module }}-{{ .Values.environment }}-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.module }}-{{ .Values.environment }}
  template:
    metadata:
      labels:
        app: {{ .Values.module }}-{{ .Values.environment }}
    spec:
{{- if .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.deployment.imagePullSecrets.name }}
{{- end }}
{{- if .Values.containers }}
      containers:
        {{- with .Values.containers }}
        - name: {{ .name | default "react-app" }}
          image: {{ .image }}:{{ .tags | default "latest" }}
          {{- if .ports }}
          ports:
            - name: http
              containerPort: {{ .ports.containerPort }}
          {{- end }}
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}