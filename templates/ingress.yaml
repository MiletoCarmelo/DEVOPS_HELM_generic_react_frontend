apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{-  include "label-generator" . | nindent 4 }}
  name: {{ .Values.module }}-{{ .Values.environment }}-ingress
  annotations:
    {{- toYaml .Values.ingress.metadata.annotations | nindent 4}}
{{- if .Values.ingress.tls }}
    {{- toYaml .Values.ingress.tls.annotations | nindent 4}}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{.Values.ingress.host}}
      secretName: secret-https
{{- end}}
  rules:
{{- if .Values.ingress.host }}
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - path: {{ .Values.ingress.spec.path }}
            pathType: {{ .Values.ingress.spec.pathType }}
            backend:
              service:
                name: {{ .Values.module }}-{{ .Values.environment }}-service
                port:
                  name: http
{{- else }}
    - http:
        paths:
          - path: {{ .Values.ingress.spec.path }}
            pathType: {{ .Values.ingress.spec.pathType }}
            backend:
              service:
                name: {{ .Values.module }}-{{ .Values.environment }}-service
                port:
                  name: http
{{- end }}

